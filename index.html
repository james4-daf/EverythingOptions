<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Options Calculator</title>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2216370203544801"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3>Calculate Return</h3>
    <form onsubmit="calculateAll(event)">
      <input
        id="days"
        type="number"
        step="any"
        required
        placeholder="Days left"
      />
      <br />
      <input
        id="strike"
        type="number"
        required
        step="any"
        placeholder="Strike Price"
      />
      <br />
      <input
        id="prem"
        type="number"
        required
        step="any"
        placeholder="Premium"
      />

      <br />
      <button id="btn" type="submit">Calculate</button>
    </form>

    <br />
    <p id="period">Return on period:</p>

    <p id="month">Return per month:</p>

    <p id="year">Return accross the year:</p>

    <p id="collateral">Collateral Needed:</p>

    <p id="premium">Premium collected:</p>

    <script src="script.js"></script>

      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2216370203544801"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
